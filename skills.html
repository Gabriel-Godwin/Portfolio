<!-- Skills Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/skills.css">
    
</head>
<body>
    
    <!-- Skills Section -->
    <section class="skills-container">
        <h2 class="skills-heading">Skills</h2>
        <div class="skills-content">
            <!-- Skill Category 1 -->
            <div class="skill-category">
                <h3 class="category-title">Frontend Development</h3>
                <div class="skill-list">
                    <!-- Item 1 -->
                <div class="skill-item">
                    <span class="skill-name">HTML</span>
                    <div class="skill-bar">
                        <div class="skill-fill" data-percentage="80%"></div>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="skill-item">
                    <span class="skill-name">CSS</span>
                    <div class="skill-bar">
                        <div class="skill-fill" data-percentage="85%"></div>
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="skill-item">
                    <span class="skill-name">JavaScript</span>
                    <div class="skill-bar">
                        <div class="skill-fill" data-percentage="80%"></div>
                    </div>
                </div>
            </div>
            </div>


            <!-- Skill Category 2 -->
            <div class="skill-category">
                <h3 class="category-title">Backend Development</h3>
                <div class="skill-list">
                    <!-- Item 1 -->
                <div class="skill-item">
                    <span class="skill-name">Java</span>
                    <div class="skill-bar">
                        <div class="skill-fill" data-percentage="90%"></div>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="skill-item">
                    <span class="skill-name">Python</span>
                    <div class="skill-bar">
                        <div class="skill-fill" data-percentage="70%"></div>
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="skill-item">
                    <span class="skill-name">MySQL</span>
                    <div class="skill-bar">
                        <div class="skill-fill" data-percentage="85%"></div>
                    </div>
                </div>
            </div>
            </div>


            <!-- Skill Category 3 -->
            <div class="skill-category">
                <h3 class="category-title">Tools & Frameworks</h3>
                <div class="skill-list">
                    <!-- Item 1 -->
                <div class="skill-item">
                    <span class="skill-name">React</span>
                    <div class="skill-bar">
                        <div class="skill-fill" data-percentage="70%"></div>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="skill-item">
                    <span class="skill-name">Tailwind CSS</span>
                    <div class="skill-bar">
                        <div class="skill-fill" data-percentage="75%"></div>
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="skill-item">
                    <span class="skill-name">Git & GitHub</span>
                    <div class="skill-bar">
                        <div class="skill-fill" data-percentage="90%"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
</section>
<script src="assets/js/skills.js"></script>
</body>
</html>
